<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/registalent.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title> Register </title>
</head>

<body>
    <div class="container">
        <!-- Floating Content -->
        <div class="kanan">
            <h2> Let Us Find Your Job </h2>
            <h2 class="alter"> Vacancy </h2>
            <img src="../assets/logoHD.png" width="200px">
        </div>
        <form action="#">
            <h1> Register </h1>
            <hr><hr>
            <input type="text" placeholder=" First Name" name="fname" id="fname" required>
            <hr><hr>
            <input type="text" placeholder=" Last Name" name="lname" id="lname" required>
            <hr><hr>
            <input type="email" placeholder=" Email" name="email" id="email" required>        
            <hr><hr>
            <input type="password" placeholder=" Password" name="pass" id="pass" required>
            <hr><hr>
            <input type="text" placeholder=" Phone Number" name="phone" id="phone" required>
            <hr><hr>
            <input type="text" placeholder=" Tanggal Lahir" name="tgl" id="tgl" required>
            <hr><hr>
        </form>
        <!-- Upload Content -->
        <div class="upload">    
            <label class="cv"> Upload your CV &nbsp;</label>
            <input type="file" name="cv" id="cv" required>
            <hr>
            <label class="porto"> Upload your Portofolio &nbsp;</label>
            <input type="file" name="porto" id="porto">
        </div>
        <hr>
        <button class="register"> Daftar </button>
        <hr>
        <p class="mid account"> Already Have Account? &nbsp; <span class="loginn"> <a href="#" class="regist"> Login </a></span></p>
    </div>
</body>
